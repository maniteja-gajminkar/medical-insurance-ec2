name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      REGION: ${{ secrets.AWS_REGION }}
      ROLE: ${{ secrets.AWS_ROLE_TO_ASSUME }}

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.ROLE }}
          aws-region: ${{ env.REGION }}

      - name: Debug EC2 Instance ID
        run: echo "Targeting EC2 instance: $INSTANCE_ID"

      - name: Check /home/ec2-user on EC2 via SSM
        run: |
          CMD_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "$INSTANCE_ID" \
            --region "$REGION" \
            --comment "List /home/ec2-user" \
            --parameters commands="cd /home/ec2-user && ls -la" \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: $CMD_ID"

          aws ssm wait command-executed \
            --command-id "$CMD_ID" \
            --instance-id "$INSTANCE_ID" \
            --region "$REGION"

          aws ssm get-command-invocation \
            --command-id "$CMD_ID" \
            --instance-id "$INSTANCE_ID" \
            --region "$REGION" \
            --query '{Status:Status, StandardOutput:StandardOutputContent, StandardError:StandardErrorContent}' \
            --output json
