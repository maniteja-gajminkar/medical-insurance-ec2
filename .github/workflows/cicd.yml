name: Deploy and Train

on:
  push:
    branches:
      - main

jobs:
  deploy-and-train:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1  # ‚úÖ Set your region here
      MLFLOW_PORT: 5000

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mlflow pandas scikit-learn

      - name: Get EC2 IP via SSM
        id: ip
        run: |
          INSTANCE_ID=$(aws ssm describe-instance-information \
            --region $AWS_REGION \
            --query "InstanceInformationList[0].InstanceId" --output text)

          PUBLIC_IP=$(aws ec2 describe-instances \
            --region $AWS_REGION \
            --instance-ids "$INSTANCE_ID" \
            --query "Reservations[0].Instances[0].PublicIpAddress" --output text)

          echo "ip=$PUBLIC_IP" >> "$GITHUB_OUTPUT"

      - name: Check MLflow health
        run: |
          echo "üîç Checking MLflow server at ${{ steps.ip.outputs.ip }}:${{ env.MLFLOW_PORT }}"
          curl -sSf "http://${{ steps.ip.outputs.ip }}:${{ env.MLFLOW_PORT }}/" || echo "‚ö†Ô∏è MLflow server not responding"

      - name: Train and log to MLflow via SSM
        run: |
          echo "üöÄ Triggering training on EC2 via SSM"
          aws ssm send-command \
            --region $AWS_REGION \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ steps.ip.outputs.ip }}" \
            --parameters 'commands=["cd /home/ec2-user/medical-insurance-ec2 && python3 train.py"]' \
            --comment "Trigger MLflow training" \
            --output text