name: MLflow Training & Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::274363548500:role/githubactions-s3oidcrole
          role-session-name: github-actions-session
          aws-region: us-east-1

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Run training script
        run: python train.py

      - name: â˜ï¸ Upload model artifact to S3
        run: |
          aws s3 cp ./artifacts/model.pkl s3://mlflow-artifacts-maniteja/artifacts/model.pkl

  run-apps:
    needs: train-and-upload
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Launch Streamlit dashboard
        run: nohup streamlit run app.py --server.port 8501 &

      - name: ğŸš€ Launch FastAPI service
        run: nohup uvicorn serve_api:app --host 0.0.0.0 --port 8000 &