name: Train and Log to MLflow

on:
  push:
    branches:
      - main

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::274363548500:role/githubactions-s3oidcrole
          aws-region: us-east-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          ./venv/bin/pip install -r requirements.txt

      - name: Run training and log to MLflow
        env:
          MLFLOW_TRACKING_URI: http://35.171.186.148:5000
        run: |
          ./venv/bin/python train.py

      - name: Verify AWS identity (optional debug)
        run: aws sts get-caller-identity