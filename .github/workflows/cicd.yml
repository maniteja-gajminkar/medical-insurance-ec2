name: Train, Log to S3, and Push to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::274363548500:role/githubactions-s3oidcrole
          role-session-name: github-actions-session
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: python train.py

      - name: Upload artifact to S3
        run: |
          aws s3 cp ./artifacts/model.pkl s3://mlflow-artifacts-maniteja/artifacts/model-${{ github.sha }}.pkl

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag Docker image
        run: |
          docker build -t mlfow-test-repo .
          docker tag mlfow-test-repo:latest 274363548500.dkr.ecr.us-east-1.amazonaws.com/mlfow-test-repo:latest

      - name: Push Docker image to ECR
        run: |
          docker push 274363548500.dkr.ecr.us-east-1.amazonaws.com/mlfow-test-repo:latest