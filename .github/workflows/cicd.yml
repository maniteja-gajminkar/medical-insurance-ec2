name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::274363548500:role/githubactions-s3oidcrole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Git & Clone Repo on EC2 via SSM
        run: |
          cat > clone-and-verify.json << 'JSON'
          {
            "commands": [
              "echo '== Install Git ==' && sudo yum install git -y",
              "echo '== Clone Repo ==' && git clone https://github.com/maniteja-gajminkar/medical-insurance-ec2.git /home/ec2-user/medical-insurance-ec2",
              "echo '== List Files ==' && ls -la /home/ec2-user/medical-insurance-ec2"
            ]
          }
          JSON

          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters file://clone-and-verify.json \
            --region ${{ secrets.AWS_REGION }} \
            --comment "Install Git and clone repo"