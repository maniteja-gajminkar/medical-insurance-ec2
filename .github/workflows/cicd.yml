name: check cli access to s3 bucket

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  verify-aws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsOIDCRole
          role-session-name: github-actions-${{ github.run_id }}
          aws-region: us-east-1   # bucket region

      - name: Verify caller identity
        run: aws sts get-caller-identity

      - name: Check bucket access
        run: aws s3 ls s3://mlflow-artifacts-maniteja
